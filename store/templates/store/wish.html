{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element" style="display: flex; justify-content: space-between;">

				<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
				<h4 style="margin: 5px;">WISHLIST!</h4>
				<h5 style="margin-left: 5px;">Items: <strong>{{wish.get_cart_items}}</strong></h5>
				<br>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"></div>
					<div style="flex:0.5"></div>

				</div>
				{% for item in items %}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{item.product.image.url}}"></div>
					<div style="flex:2"><p>{{item.product.name}}</p></div>
					<div style="flex:1"><p>{{item.product.price}}</p></div>
                    <div style="flex:1"><button data-product="{{item.product.id}}"  data-action="add" class="btn btn-outline-secondary add-btn cartbtn updatewish">Add to cart</button></div>
					<div style="flex:0.5"><button data-product="{{item.product.id}}"  data-action="delete" type="button" class="btn-close updatewish" aria-label="Close"></button></div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
